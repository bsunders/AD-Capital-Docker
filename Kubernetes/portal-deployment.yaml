apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.7.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: portal
  name: portal
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: portal
    spec:
      containers:
      - env:
        - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
              name: portal-docker-compose-env
        - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_AGENT_ACCOUNT_NAME
              name: portal-docker-compose-env
        - name: APPDYNAMICS_AGENT_APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_AGENT_APPLICATION_NAME
              name: portal-docker-compose-env
        - name: APPDYNAMICS_CONTROLLER_HOST_NAME
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_CONTROLLER_HOST_NAME
              name: portal-docker-compose-env
        - name: APPDYNAMICS_CONTROLLER_PORT
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_CONTROLLER_PORT
              name: portal-docker-compose-env
        - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_CONTROLLER_SSL_ENABLED
              name: portal-docker-compose-env
        - name: APPD_AGENT_SHA256
          valueFrom:
            configMapKeyRef:
              key: APPD_AGENT_SHA256
              name: portal-docker-compose-env
        - name: APPD_AGENT_VERSION
          valueFrom:
            configMapKeyRef:
              key: APPD_AGENT_VERSION
              name: portal-docker-compose-env
        - name: APPD_DIR
          valueFrom:
            configMapKeyRef:
              key: APPD_DIR
              name: portal-docker-compose-env
        - name: APPD_ES_HOST
          valueFrom:
            configMapKeyRef:
              key: APPD_ES_HOST
              name: portal-docker-compose-env
        - name: APPD_ES_PORT
          valueFrom:
            configMapKeyRef:
              key: APPD_ES_PORT
              name: portal-docker-compose-env
        - name: APPD_ES_SSL
          valueFrom:
            configMapKeyRef:
              key: APPD_ES_SSL
              name: portal-docker-compose-env
        - name: APPD_EVENT_ACCOUNT_NAME
          valueFrom:
            configMapKeyRef:
              key: APPD_EVENT_ACCOUNT_NAME
              name: portal-docker-compose-env
        - name: RETRY
          valueFrom:
            configMapKeyRef:
              key: RETRY
              name: portal-docker-compose-env
        - name: TIMEOUT
          valueFrom:
            configMapKeyRef:
              key: TIMEOUT
              name: portal-docker-compose-env
        - name: ROLE
          valueFrom:
            configMapKeyRef:
              key: ROLE
              name: portal-docker-compose-env
        - name: APPDYNAMICS_AGENT_NODE_NAME
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_AGENT_NODE_NAME
              name: portal-docker-compose-env
        - name: APPDYNAMICS_AGENT_TIER_NAME
          valueFrom:
            configMapKeyRef:
              key: APPDYNAMICS_AGENT_TIER_NAME
              name: portal-docker-compose-env
        image: appddemo/adcapital-tomcat
        name: portal
        ports:
        - containerPort: 8080
        resources: {}
        volumeMounts:
        - mountPath: /project
          name: project
        - mountPath: /appdynamics
          name: appdynamics
      restartPolicy: Always
      volumes:
      - name: project
        persistentVolumeClaim:
          claimName: project
      - name: appdynamics
        persistentVolumeClaim:
          claimName: appdynamics
status: {}
